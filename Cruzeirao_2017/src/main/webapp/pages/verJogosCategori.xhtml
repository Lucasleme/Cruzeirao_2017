
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.verJogosCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.verJogosCategoria.menu']}"/></h1>
	  
	
   <p:dataTable value="#{categoriaManagedBean.categorias}"
                var="aux"
                id="tabelaCategoria"
   >
      <p:column headerText="#{msg['pages.cadastroCategoria.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.verJogosCategoria.editar']}">
		<p:commandButton value="#{msg['pages.verJogosCategoria.editar']}" action="verChaves.xhtml"/>
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
