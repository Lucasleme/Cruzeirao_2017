
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroUsuarios.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroUsuarios.menu']}"/></h1>
	 
	
   <p:dataTable value=""   >
      <p:column headerText="#{msg['pages.cadastroTime.nome']}">
        <p:outputLabel value="Grupo Brotherhood" />
      </p:column>
      <p:column headerText="CPF">
        <p:outputLabel value="000.000.000-00" />
      </p:column>
      <p:column headerText="RG">
        <p:outputLabel value="00.000.000-0" />
      </p:column>
      <p:column headerText="Email">
        <p:outputLabel value="cruz_eirao@jogos.br" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroTime.dataNascimento']}">
      	<p:outputLabel value="14-07-1995" />
      </p:column>
	  <p:column headerText="#{msg['pages.cadastroCategoria.sexo']}">
      	<p:outputLabel value="M" />
      </p:column>      

		<p:column headerText="#{msg['pages.cadastroCategoria.nivel']}">
			<h:panelGrid columns="1" cellpadding="5"> 
	        <h:outputLabel for="multiple" value="" />
    	    	<p:selectCheckboxMenu id="nivel" value="#{pessoaManagedBean.nivel}" label="#{msg['pages.comuns.menuLateral.usuarios']}" multiple="true"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
            		<f:selectItems value="#{pessoaManagedBean.nivel}" />
        		</p:selectCheckboxMenu>
    		</h:panelGrid>
		</p:column>     
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
