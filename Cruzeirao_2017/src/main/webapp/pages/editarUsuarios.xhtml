
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroUsuarios.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroUsuarios.menu']}"/></h1>
	  
	
   <p:dataTable value="#{pessoaManagedBean.pessoas}"
                var="aux"
                id="tabelaPessoa"
   >
      <p:column headerText="#{msg['pages.cadastroTime.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="CPF">
        <p:outputLabel value="#{aux.cpf}" />
      </p:column>
      <p:column headerText="RG">
        <p:outputLabel value="#{aux.rg}" />
      </p:column>
      <p:column headerText="Email">
        <p:outputLabel value="#{aux.email}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroTime.dataNascimento']}">
      	<p:outputLabel value="#{aux.email}" />
      </p:column>
	  <p:column headerText="#{msg['pages.cadastroCategoria.sexo']}">
      	<p:outputLabel value="#{aux.sexo}" />
      </p:column>      

         <p:column headerText="#{msg['pages.cadastroUsuarios.nivel']}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{pessoa.nivel}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{pessoa.nivel}" style="width:100%">
                       <f:selectItems value="#{pessoaManagedBeam.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
