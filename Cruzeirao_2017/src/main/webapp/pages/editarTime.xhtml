
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.editarTime.title']}" />
	</ui:define>


	<ui:define name="principal">
	 	  
	  <h1><p:outputLabel value="#{msg['pages.editarTime.menu']}"/></h1>
	
 <h:form id="form">        
 <p:outputLabel id= "msgs" />
 <p:remoteCommand name="onCellEdit" action="#{editarTimeManagedBean.onCellEdit}" update="msgs" />

   <p:dataTable value="#{timeManagedBean.times}" var="aux"
                id="tabelaTimes" editable="true" editMode="cell" widgetVar="cellTime">
       <f:facet name="header">
           Cell Editing with Click and RightClick
       </f:facet>
 
       <p:ajax event="cellEdit" listener="#{editarTimeManagedBean.onCellEdit}" />
 
       <p:column headerText="Nome">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{timeManagedBean.time.nome}" /></f:facet>
                  <f:facet name="input"><p:inputText id="modelInput" value="#{timeManagedBean.time.nome}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
  		<p:contextMenu for="times" widgetVar="cMenu">   
     	  <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellTime').showCellEditor();return false;"/>  
       	<p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
  	 </p:contextMenu> 
   </p:dataTable>

</h:form>	   
	</ui:define>
</ui:composition>
