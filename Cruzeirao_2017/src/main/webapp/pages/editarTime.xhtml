
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.editarTime.title']}" />
	</ui:define>


	<ui:define name="principal">
	 	  
	  <h1><p:outputLabel value="#{msg['pages.editarTime.menu']}"/></h1>
	
 <h:form id="form">        
 <p:outputLabel id= "msg" />
 <p:remoteCommand name="onCellEdit" action="#{editarTimeManagedBean.onCellEdit}" update="msg" />

   <p:dataTable value="#{timeManagedBean.times}" var="aux"
                id="tabelaTimes" editable="true" editMode="cell">
       <f:facet name="header">
           Cell Editing with Click and RightClick
       </f:facet>
 
       <p:ajax event="cellEdit" listener="#{timeManagedBean.onCellEdit}" />
 
       <p:column headerText="#{msg['pages.cadastroTime.nome']}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{timeManagedBean.time.nome}" /></f:facet>
                  <f:facet name="input"><p:inputText value="#{timeManagedBean.time.nome}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
          
         <p:column headerText="#{msg['pages.cadastroTime.rua']}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{timeManagedBean.time.endereco.rua}" /></f:facet>
                  <f:facet name="input"><p:inputText value="#{timeManagedBean.time.endereco.rua}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
          
          <p:column headerText="#{msg['pages.cadastroTime.cidade']}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{timeManagedBean.time.endereco.cidade}" /></f:facet>
                  <f:facet name="input"><p:inputText value="#{timeManagedBean.time.endereco.cidade}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
          
             <p:column headerText="#{msg['pages.cadastroTime.bairro']}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{timeManagedBean.time.endereco.bairro}" /></f:facet>
                  <f:facet name="input"><p:inputText value="#{timeManagedBean.time.endereco.bairro}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
          
             <p:column headerText="#{msg['pages.cadastroTime.estado']}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{timeManagedBean.time.endereco.estado}" /></f:facet>
                  <f:facet name="input"><p:inputText value="#{timeManagedBean.time.endereco.estado}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
          
             <p:column headerText="#{msg['pages.cadastroTime.cep']}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{timeManagedBean.time.endereco.cep}" /></f:facet>
                  <f:facet name="input"><p:inputText value="#{timeManagedBean.time.endereco.cep}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
   </p:dataTable>

</h:form>	   
	</ui:define>
</ui:composition>
