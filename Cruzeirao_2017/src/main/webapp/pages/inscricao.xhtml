
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscricao.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.inscricao.menu']}"/></h1>
	  
	  <h:form id="formInscricao">	
	  <p:panelGrid columns="1">
	  <p:outputLabel value="#{msg['pages.inscricao.dataFinJogador']}" />
      <p:inputText value="#{inscricaoManagedBean.inscricao.dataFinJogador}"/>
   	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.inscricao.btnSalvar']}" 
	                 action="#{inscricaoManagedBean.salvar}"
	                 update=":formInscricao, :tabelaInscricao"
	                 />
       </h:form>
	
   <p:dataTable value="#{inscricaoManagedBean.inscricoes}"
                var="aux"
                id="tabelaInscricao"
   >
      <p:column headerText="#{msg['pages.inscricao.dataFinJogador']}">
        <p:outputLabel value="#{aux.dataFinJogador}" />
      </p:column>
      
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
