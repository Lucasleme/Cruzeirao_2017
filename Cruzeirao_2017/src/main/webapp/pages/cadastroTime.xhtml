
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
>
	

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroTime.menu']}"/></h1>
	  
	  <h:form id="formTime">	
	  <p:panelGrid columns="4">
	  <p:outputLabel value="#{msg['pages.cadastroTime.nome']}" />
      <p:inputText value="#{timeManagedBean.time.nome}"/>

      <p:outputLabel value="#{msg['pages.cadastroTime.cidade']}" />
      <p:inputText value="#{timeManagedBean.time.cidade}"/>
      
      <h:outputText value="#{msg['pages.cadastroTime.dataFundacao']}*" />
      <p:calendar id="button" value="#{timeManagedBean.time.dataFundacao}" showOn="button"/>
		       
      
   	  </p:panelGrid >
	  <p:commandButton value="#{msg['pages.cadastroTime.btnSalvar']}" 
	                 action="#{timeManagedBean.salvar}"
	                 update=":formTime, formTableTime:tabelaTime"
	                 />
	   
	  <p:column headerText="Edit Team">
		<p:commandButton value="#{msg['pages.editarTime.editar']}" action="/pages/cadastroPessoa.xhtml"/>
      </p:column>
      
       </h:form>
	
	   
	<h:form id="formTableTime">
	
      <p:dataTable value="#{timeManagedBean.times}"
                var="aux"
                id="tabelaTime"
                 
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"   >
                
	      <p:column headerText="#{msg['pages.cadastroTime.nome']}">
	        <p:outputLabel value="#{aux.nome}" />
	      </p:column>
	      
	       <p:column headerText="#{msg['pages.cadastroTime.cidade']}">
	        <p:outputLabel value="#{aux.cidade}" />
	      </p:column>
	      
	      <p:column headerText="#{msg['pages.cadastroTime.dataFundacao']}*">
	      	<p:commandButton value="#{timeManagedBean.time.dataFundacao}" />
	      </p:column>
	      
	      <p:column headerText="Cadastrar Jogadores">
	      	<p:commandButton value="#{msg['pages.cadastroTime.jogador']}" action="/pages/cadastroJogadores.xhtml" immediate="true" />
	      </p:column>
	      
	      
   </p:dataTable>	
	</h:form>
		   
	</ui:define>
</ui:composition>
