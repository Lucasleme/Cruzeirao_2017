
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroTime.menu']}"/></h1>
	  
	  <h:form id="formTime">	
	  <p:panelGrid columns="4">
	  <p:outputLabel value="#{msg['pages.cadastroTime.nome']}" />
      <p:inputText value="#{timeManagedBean.timeNovo.nome}"/>
      
       <p:outputLabel value="#{msg['pages.cadastroTime.rua']}" />
      <p:inputText value="#{timeManagedBean.timeNovo.endereco.rua}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroTime.cidade']}" />
      <p:inputText value="#{timeManagedBean.timeNovo.endereco.cidade}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroTime.bairro']}" />
      <p:inputText value="#{timeManagedBean.timeNovo.endereco.bairro}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroTime.estado']}" />
      <p:inputText value="#{timeManagedBean.timeNovo.endereco.estado}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroTime.cep']}" />
      <p:inputText value="#{timeManagedBean.timeNovo.endereco.cep}"/>
      
   	  </p:panelGrid >
	  <p:commandButton value="#{msg['pages.cadastroTime.btnSalvar']}" 
	                 action="#{timeManagedBean.salvar}"
	                 update=":formTime, :tabelaTime"
	                 />
       </h:form>
	
   <p:dataTable value="#{timeManagedBean.times}"
                var="aux"
                id="tabelaTime"
   >
      <p:column headerText="#{msg['pages.cadastroTime.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      
       <p:column headerText="#{msg['pages.cadastroTime.cidade']}">
        <p:outputLabel value="#{aux.cidade}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
