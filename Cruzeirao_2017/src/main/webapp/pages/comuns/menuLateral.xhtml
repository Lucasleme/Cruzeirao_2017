	xmlns:p="http://primefaces.org/ui">
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Cruzeirao" icon="ui-icon-document">
            <p:submenu label="#{msg['pages.comuns.menuLateral.criar']}" icon="ui-icon-contact">
                <p:menuitem value="#{msg['pages.comuns.menuLateral.campeonato']}" url="cadastroCampeonato.xhtml" />

            <p:menuitem value="Ver jogos" url="#" />
 		</p:submenu>
        <p:submenu label="#{msg['pages.comuns.menuLateral.editar']}" icon="ui-icon-pencil">

            <p:inputText style="margin-right:10px" placeholder="Procurar"/>
