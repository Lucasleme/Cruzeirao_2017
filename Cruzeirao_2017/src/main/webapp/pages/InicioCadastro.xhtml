<ui:composition template="templateInicio.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.inicio.title']}" />
	</ui:define>

	<ui:define name="principal">
<div align="center">
	  <h:form id="formTime">	
	  <p:panelGrid columns="1">
	  		<p:inputText type="text" id="username" autocomplete="off" size="30" maxlength="80" label="Usuário">
				<p:watermark for="username" value="Usuário" />
			</p:inputText>
							
  			<p:password  size="30" id="password" value="Senha:" maxlength="20">
				<p:watermark for="password" value="Senha" />
			</p:password>
   	  </p:panelGrid>
   		    <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"
							    style="width: 50%; max-width: 200px;" />
							    
	 	 	<p:commandButton value="Cadastro" action="cadastroPessoa.xhtml" immediate="true" />
       </h:form>
	</div>
	</ui:define>

</ui:composition>
