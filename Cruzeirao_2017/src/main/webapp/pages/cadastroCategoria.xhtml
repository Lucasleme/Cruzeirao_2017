
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}"/></h1>
	  
	  <h:form id="formCategoria">	
	  <p:panelGrid columns="2">
	  <p:outputLabel value="#{msg['pages.cadastroCategoria.nome']}" />
      <p:inputText value="#{categoriaManagedBean.categoria.nome}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCategoria.minJogadores']}" />
      <p:inputText value="#{categoriaManagedBean.categoria.minJogadores}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCategoria.maxJogadores']}" />
      <p:inputText value="#{categoriaManagedBean.categoria.maxJogadores}"/>
      
	  <p:outputLabel for="basic" value="#{msg['pages.cadastroCategoria.sexo']}" />
		       	    <p:selectOneListbox id="basic" value="#{categoriaManagedBean.categoria.sexo}" required="true" >
           				 <f:selectItem itemLabel="Feminino"  itemValue="Feminino" />
            			 <f:selectItem itemLabel="Masculino" itemValue="Masulino" />
        			</p:selectOneListbox>
        		  	  
   	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroCategoria.btnSalvar']}" 
	                 action="#{categoriaManagedBean.salvar}"
	                 update=":formCategoria, formTableCategoria:tabelaCategoria"
	                 />
       </h:form>

	
	<h:form id="formTableCategoria">
	
      <p:dataTable value="#{categoriaManagedBean.categorias}"
                var="aux"
                id="tabelaCategoria"
                 
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"   >
      
      
      
        <p:column headerText="#{msg['pages.cadastroCategoria.nome']}">
        <p:outputLabel value="#{aux.nome}" />
        </p:column>

	  <p:column headerText="#{msg['pages.cadastroCategoria.minJogadores']}">
        <p:outputLabel value="#{aux.minJogadores}" />
      </p:column>
      
      <p:column headerText="#{msg['pages.cadastroCategoria.maxJogadores']}">
        <p:outputLabel value="#{aux.maxJogadores}" />
      </p:column>
      
      <p:column headerText="#{msg['pages.cadastroCategoria.sexo']}">
        <p:outputLabel value="#{aux.sexo}" />
      </p:column>

      <p:column headerText="#{msg['pages.comuns.menuLateral.times']}">
        <p:commandButton value="#{msg['pages.cadastroTime.menu']}" action="/pages/cadastroTime.xhtml" immediate="true" />
      </p:column>      
      
   </p:dataTable>	
 </h:form>
	   </ui:define>
</ui:composition>
