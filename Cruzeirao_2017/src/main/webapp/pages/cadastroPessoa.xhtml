
<ui:composition template="templateInicio.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroPessoa.title']}" />
	</ui:define>

	<ui:define name="principal"> 
	
		  <h1><p:outputLabel value="#{msg['pages.cadastroUsuario.cadastro']}"/></h1>
		  
		  <h:form id="formUsuario">	
		  
		  <p:panelGrid columns="2">
		  
			  <p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" />
		      <p:inputText value="#{usuarioManagedBean.usuario.nome}"/>
		      
		        <p:outputLabel value="#{msg['pages.cadastroUsuario.email']}" />
		      <p:inputText value="#{usuarioManagedBean.usuario.email}"/>

			<p:outputLabel for="button" value="#{msg['pages.cadastroUsuario.dataNascimento']}"  />
       		<p:calendar id="button" value="#{usuarioManagedBean.usuario.dataNascimento}" showOn="button" />
		      
		      <p:outputLabel value="#{msg['pages.cadastroUsuario.CPF']}" />
		      <p:inputText value="#{usuarioManagedBean.usuario.CPF}"/>
		      
		        <p:outputLabel value="#{msg['pages.cadastroUsuario.sexo']}" />
		      <p:inputText value="#{usuarioManagedBean.usuario.sexo}"/>


           </p:panelGrid>
		 

		  <p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}" 
		                 action="#{usuarioManagedBean.salvar}"
		                 update=":formUsuario, formTableUsuario:tabelaUsuario"
		                 />  
	       
			</h:form>
			
		<h:form id="formTableUsuario">
	 	  <p:dataTable value="#{usuarioManagedBean.usuarios}"
	                var="aux"
	                id="tabelaUsuario"
	      			 editable="true" >
	      			 
			  	  <p:column headerText="#{msg['pages.cadastroCampeonato.nome']}" filterBy="#{aux.nome}">
									<p:outputLabel value="#{aux.nome}" />		
				  </p:column>
				  
					 <p:column headerText="#{msg['pages.cadastroUsuario.email']}" filterBy="#{aux.email}">
									<p:outputLabel value="#{aux.email}" />		
				  </p:column>
				  
				  	 
				  <p:column headerText="#{msg['pages.cadastroUsuario.dataNascimento']}" filterBy="#{aux.dataNascimento}">
									<p:outputLabel value="#{aux.dataNascimento}" />		
				  </p:column>
		 			
		 			<p:column headerText="#{msg['pages.cadastroUsuario.CPF']}" filterBy="#{aux.CPF}">
									<p:outputLabel value="#{aux.CPF}" />		
				  </p:column>
				
				<p:column headerText="#{msg['pages.cadastroUsuario.Sexo']}" filterBy="#{aux.sexo}">
									<p:outputLabel value="#{aux.sexo}" />		
				  </p:column>
	
	      
		 	</p:dataTable>	
		 </h:form>
		</ui:define>
	</ui:composition>
