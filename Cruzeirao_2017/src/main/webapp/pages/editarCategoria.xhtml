
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.editarCategoria.menu']}"/></h1>
	  
	
   <p:dataTable value="#{categoriaManagedBean.categorias}"
                var="aux"
                id="tabelaCategoria"
   >
      <p:column headerText="#{msg['pages.cadastroCategoria.quantidadeMaxTimes']}">
        <p:outputLabel value="#{aux.quantidadeMaxTimes}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroCategoria.quantidadeMinJogadores']}">
        <p:outputLabel value="#{aux.quantidadeMinJogadores}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroCategoria.quantidadeMaxJogadores']}">
        <p:outputLabel value="#{aux.quantidadeMaxJogadores}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroCategoria.sexo']}">
        <p:outputLabel value="#{aux.sexo}" />
      </p:column>
	  <p:column headerText="#{msg['pages.editarTime.editar']}">
		<p:commandButton value="#{msg['pages.editarTime.editar']}" action="cadastroCategoria"/>
      </p:column>
      
      <p:column headerText="#{msg['pages.editarTime.editar']}">
		<p:commandButton value="#{msg['pages.editarTime.editar']}" action="editarTime"/>
      </p:column>
      
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
