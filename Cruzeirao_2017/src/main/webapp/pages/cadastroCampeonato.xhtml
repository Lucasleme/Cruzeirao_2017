
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	
	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}"/></h1>
	  
	  <h:form id="formCampeonato">	
	  <p:panelGrid columns="2">
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.nome}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.dataInicioInscricao']}" />
      <p:calendar id="button" value="#{campeonatoManagedBean.campeonato.dataInicioInscricao}" required="true"  showOn="button" mindate="06/19/17"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.dataFimInscricao']}" />
      <p:calendar id="button" value="#{campeonatoManagedBean.campeonato.dataFimInscricao}" required="true"  showOn="button" mindate="06/19/17"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.dataInicioCampeonato']}" />
      <p:calendar id="button" value="#{campeonatoManagedBean.campeonato.dataInicioCampeonato}" required="true"  showOn="button" mindate="06/19/17"/>
      
     <!-- <p:outputLabel value="#{msg['pages.cadastroCampeonato.dataFimCampeonato']}" />
      <p:calendar id="button" value="#{campeonatoManagedBean.campeonato.dataFimCampeonato}" required="true"  showOn="button" mindate="06/19/17"/>
      -->
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.valorTaxa']}"/>
   	  <h:panelGrid columns="1" style="margin-bottom: 10px">
        <p:inputNumber id="nmb1" value="#{campeonatoManagedBean.campeonato.valorTaxa}" symbol=" R$" />
        <p:slider for="nmb1" />
      </h:panelGrid>

	 
   	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}" 
	                 action="#{campeonatoManagedBean.salvar}"
	                 update=":formCampeonato, formTableCampeonato:tabelaCampeonato"
	                 />  
       
</h:form>
	<h:form id="formTableCampeonato">
	
   <p:dataTable value="#{campeonatoManagedBean.campeonatos}"
                var="aux"
                id="tabelaCampeonato"
              
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"   >
      
      
       <p:column headerText="#{msg['pages.cadastroCampeonato.nome']}" filterBy="#{aux.nome}">
		<p:outputLabel value="#{aux.nome}" />		
	   </p:column>
      
       <p:column headerText="#{msg['pages.cadastroCampeonato.dataInicioInscricao']}" filterBy="#{aux.dataInicioInscricao}">
		<p:outputLabel value="#{aux.dataInicioInscricao}" />		
	   </p:column>
      	
       <p:column headerText="#{msg['pages.cadastroCampeonato.dataFimInscricao']}" filterBy="#{aux.dataFimInscricao}">
		<p:outputLabel value="#{aux.dataFimInscricao}" />		
	   </p:column>
	   
	   <p:column headerText="#{msg['pages.cadastroCampeonato.dataInicioCampeonato']}" filterBy="#{aux.dataInicioCampeonato}">
		<p:outputLabel value="#{aux.dataInicioCampeonato}" />		
	   </p:column>
	   <!--
	   <p:column headerText="#{msg['pages.cadastroCampeonato.dataFimCampeonato']}" filterBy="#{aux.dataFimCampeonato}">
		<p:outputLabel value="#{aux.dataFimCampeonato}" />		
	   </p:column>
	   -->
	   <p:column headerText="#{msg['pages.cadastroCampeonato.valorTaxa']}" filterBy="#{aux.valorTaxa}">
		<p:outputLabel value="#{aux.valorTaxa}" />		
	   </p:column>
      
   </p:dataTable>	
 </h:form>
	</ui:define>
</ui:composition>
