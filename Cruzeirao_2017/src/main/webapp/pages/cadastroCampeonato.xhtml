
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}"/></h1>
	  
	  <h:form id="formCampeonato">	
	  <p:panelGrid columns="2">
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.nome}"/>
      
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.dataIni']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.dataInicioInscricao.dia}"/>
      
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.anoCampeonato']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.dataInicioInscricao.ano}"/>
      
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.cidade']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.locais.cidade}"/>   	
      
   	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}" 
	                 action="#{campeonatoManagedBean.salvar}"
	                 update=":formCampeonato, :tabelaCampeonato"
	                 />  
       </h:form>
       
	
   <p:dataTable value="#{campeonatoManagedBean.campeonatos}"
                var="aux"
                id="tabelaCampeonato"
   >
      <p:column headerText="#{msg['pages.cadastroCampeonato.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroCampeonato.dataIni']}">
        <p:outputLabel value="#{aux.dataInicioInscricao.dia}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroCampeonato.anoCampeonato']}">
        <p:outputLabel value="#{aux.dataInicioInscricao.ano}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroCampeonato.cidade']}">
        <p:outputLabel value="#{aux.locais.cidade}" />
      </p:column>
      <p:column headerText="Inscrição">
	      <p:commandButton value="Inscrição	" action="cadastroCaterogia.xhtml" immediate="true" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
